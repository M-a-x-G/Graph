apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'
sourceCompatibility = 1.8
version = '1.0'

jar {
    manifest {
        attributes 'Main-Class': 'de.fhb.graph.gView.GFrame'
    }
}

repositories {
    mavenCentral()
}



dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}